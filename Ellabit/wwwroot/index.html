<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Ellabit</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="Ellabit.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="_content/BlazorMonaco/lib/monaco-editor/min/vs/editor/editor.main.css" rel="stylesheet" />

    <script src="javascript/blocks_compressed.js"></script>
    <script src="javascript/msg/js/en.js"></script>
</head>

<body>
    <div id="app">
        <div style="display: block; height: 100vh; width: 100vw; background-color: #32333dff;">
            <div style="color: #ffffff">
                Loading...
            </div>
            <div>
                <img id="my-image" style=" position: absolute; top: 0; left: 0; right: 0; bottom: 0; margin: auto; width: auto; height: 90%; max-width: 100%;" src="icon-512.png" />
            </div>
        </div>
    </div>

    <script>
        const image = document.getElementById('my-image');
        let scale = 0.05;
        image.onload = () => {
            const interval = setInterval(() => {
                scale += 0.05;
                image.style.transform = `scale(${scale})`;
                if (scale >= 1) {
                    clearInterval(interval);
                }
            }, 50);
        };
    </script>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>


    <script src="_content/BlazorMonaco/lib/monaco-editor/min/vs/loader.js"></script>
    <script>require.config({ paths: { 'vs': '_content/BlazorMonaco/lib/monaco-editor/min/vs' } });</script>
    <script src="_content/BlazorMonaco/lib/monaco-editor/min/vs/editor/editor.main.js"></script>
    <script src="_content/BlazorMonaco/jsInterop.js"></script>

    <script src="scripts/app.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="scripts/site.js"></script>
</body>

</html>
