name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v3

      # Install .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 10.0.x

      # Publish the site
      - name: Publish
        # First publish: generate framework_manifest.json
        #      Don't missing to add "p:GHPages=true". ðŸ‘‡
        run: dotnet publish Ellabit/Ellabit.csproj -p:GHPages=true -o:public -c:Release
        
        
      - name: Second Publish
        # Second publish (embed json with correct framework files hashes)
        #      Don't missing to add "p:GHPages=true". ðŸ‘‡
        run: dotnet publish Ellabit/Ellabit.csproj -p:GHPages=true -o:public -c:Release

      - name: Change base-tag in index.html from / to Ellabit
        run:  |
          find . -name "index.html" | while read htmlFile; do
              sed -i 's/<base href="\/"/<base href="\/Ellabit\/"/g' $htmlFile
          done
          
      # Deploy the site
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public/wwwroot
          force_orphan: true
          
